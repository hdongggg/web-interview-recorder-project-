<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cổng Thông Tin Giám Khảo</title>
    <style>
        body { font-family: sans-serif; max-width: 1000px; margin: 0 auto; padding: 20px; }
        h1 { text-align: center; color: #333; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #f4f4f4; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        
        /* Style cho nút Xem và Tải về */
        .btn-watch {
            background-color: #007bff; color: white; padding: 8px 15px; 
            text-decoration: none; border-radius: 4px;
        }
        .btn-watch:hover { background-color: #0056b3; }

        /* Style cho nút Xóa */
        .btn-delete {
            background-color: #dc3545; color: white; border: none;
            padding: 8px 15px; cursor: pointer; border-radius: 4px;
        }
        .btn-delete:hover { background-color: #a71d2a; }

        video { max-width: 100%; display: none; margin-top: 10px; }
    </style>
</head>
<body>

    <h1>Danh Sách Bài Thi Phỏng Vấn</h1>
    
    <div id="video-preview" style="text-align:center; margin-bottom:20px;"></div>

    <table>
        <thead>
            <tr>
                <th>Tên Thí Sinh / File</th>
                <th>Ngày Nộp</th>
                <th>Kích thước</th>
                <th>Hành động</th>
                <th style="width: 80px; text-align: center;">Xóa</th> </tr>
        </thead>
        <tbody id="video-list">
            </tbody>
    </table>

    <script>
        // Hàm tải danh sách video
        async function loadVideos() {
            try {
                // Gọi API lấy danh sách từ server
                const response = await fetch('/api/videos');
                const videos = await response.json();
                
                const list = document.getElementById('video-list');
                list.innerHTML = ''; // Xóa danh sách cũ

                if (videos.length === 0) {
                    // colspan = 5 vì bây giờ bảng có 5 cột
                    list.innerHTML = '<tr><td colspan="5" style="text-align:center">Chưa có video nào được nộp.</td></tr>';
                    return;
                }

                videos.forEach(vid => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td><strong>${vid.name}</strong></td>
                        <td>${vid.created}</td>
                        <td>${vid.size}</td>
                        <td>
                            <a href="#" class="btn-watch" onclick="playVideo('${vid.url}'); return false;">Xem ngay</a>
                            <a href="${vid.url}" target="_blank" style="margin-left:10px;">Tải về</a>
                        </td>
                        <td style="text-align: center;">
                            <button class="btn-delete" onclick="deleteVideo('${vid.name}')">Xóa</button>
                        </td>
                    `;
                    list.appendChild(row);
                });

            } catch (err) {
                console.error("Lỗi:", err);
                alert("Không thể tải danh sách video.");
            }
        }

        // Hàm xử lý xóa video (MỚI)
        async function deleteVideo(filename) {
            // Hỏi xác nhận trước khi xóa để tránh lỡ tay
            if (!confirm(`CẢNH BÁO: Bạn có chắc chắn muốn xóa vĩnh viễn file "${filename}" không?`)) {
                return;
            }

            try {
                // Gọi API DELETE đã viết trong main.py
                const response = await fetch(`/api/video/${filename}`, {
                    method: 'DELETE',
                });

                if (response.ok) {
                    alert(`Đã xóa thành công file: ${filename}`);
                    // Tải lại danh sách để cập nhật giao diện
                    loadVideos();
                } else {
                    const error = await response.json();
                    alert(`Lỗi khi xóa: ${error.detail}`);
                }
            } catch (err) {
                alert("Lỗi kết nối đến server.");
                console.error(err);
            }
        }

        // Hàm phát video
        function playVideo(url) {
            const preview = document.getElementById('video-preview');
            preview.innerHTML = `
                <div style="background: #eee; padding: 15px; border-radius: 8px; display: inline-block;">
                    <h3 style="margin-top:0;">Đang xem: ${url.split('/').pop()}</h3>
                    <video controls autoplay style="display:block; max-height:400px; margin:0 auto;">
                        <source src="${url}" type="video/webm">
                        <source src="${url}" type="video/mp4">
                        Trình duyệt không hỗ trợ thẻ video.
                    </video>
                    <button onclick="document.getElementById('video-preview').innerHTML=''" style="margin-top:10px; cursor:pointer;">Đóng video</button>
                </div>
            `;
            // Cuộn màn hình lên chỗ video
            preview.scrollIntoView({ behavior: 'smooth' });
        }

        // Tự động tải danh sách khi vào trang
        loadVideos();
    </script>

</body>
</html>
