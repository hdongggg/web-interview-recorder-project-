<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examiner Portal</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; max-width: 1200px; margin: 0 auto; padding: 20px; background-color: #f8f9fa; }
        h1 { text-align: center; color: #333; margin-bottom: 30px; }
        
        /* Table */
        table { width: 100%; border-collapse: collapse; background-color: white; box-shadow: 0 2px 5px rgba(0,0,0,0.1); border-radius: 8px; overflow: hidden; table-layout: fixed; }
        th, td { border-bottom: 1px solid #ddd; padding: 15px; text-align: left; vertical-align: top; word-wrap: break-word; }
        th { background-color: #007bff; color: white; font-weight: 600; }
        
        /* Buttons */
        .btn { display: inline-block; padding: 6px 12px; margin-right: 5px; margin-bottom: 5px; text-decoration: none; border-radius: 4px; font-size: 13px; font-weight: bold; border: none; cursor: pointer; color: white; transition: 0.2s;}
        .btn:hover { opacity: 0.8; }
        .btn-watch { background-color: #17a2b8; }
        .btn-stt { background-color: #6f42c1; } 
        .btn-delete { background-color: #dc3545; }

        /* Transcript Box */
        .transcript-box {
            margin-top: 10px;
            padding: 10px;
            background-color: #f1f8ff;
            border: 1px solid #cce5ff;
            border-radius: 4px;
            font-size: 14px;
            color: #333;
            line-height: 1.5;
            display: none; 
            white-space: pre-wrap; 
        }
    </style>
</head>
<body>

    <h1>üìã Interview Submissions & Grading</h1>
    
    <div style="text-align: right; margin-bottom: 20px;">
        <button class="btn btn-delete" onclick="deleteAllVideos()">üóëÔ∏è Delete All Test Data</button>
    </div>

    <div id="video-preview" style="text-align:center; margin-bottom: 20px;"></div>

    <table>
        <thead>
            <tr>
                <th style="width: 20%">Candidate / File</th>
                <th style="width: 15%">Date Submitted</th>
                <th style="width: 45%">Transcript (Speech to Text)</th>
                <th style="width: 20%">Actions</th>
            </tr>
        </thead>
        <tbody id="video-list"></tbody>
    </table>

    <script>
        async function loadVideos() {
            try {
                const response = await fetch('/api/videos');
                const videos = await response.json();
                const list = document.getElementById('video-list');
                list.innerHTML = ''; 

                if (videos.length === 0) {
                    list.innerHTML = '<tr><td colspan="4" style="text-align:center; padding:20px">No submissions found.</td></tr>';
                    return;
                }

                videos.forEach(vid => {
                    const row = document.createElement('tr');
                    const transcriptId = `transcript-${vid.name.replace(/[^a-zA-Z0-9]/g, '')}`;
                    
                    row.innerHTML = `
                        <td><strong>${vid.name}</strong><br><small style="color:#666">${vid.size}</small></td>
                        <td>${vid.created}</td>
                        <td>
                            <button class="btn btn-stt" onclick="transcribeVideo('${vid.name}', '${transcriptId}', this)">‚ú® Transcribe</button>
                            <div id="${transcriptId}" class="transcript-box"></div>
                        </td>
                        <td>
                            <a href="#" class="btn btn-watch" onclick="playVideo('${vid.url}'); return false;">üëÅÔ∏è Watch</a>
                            <button class="btn btn-delete" onclick="deleteVideo('${vid.name}')">üóëÔ∏è Delete</button>
                        </td>
                    `;
                    list.appendChild(row);
                });
            } catch (err) { console.error(err); }
        }

        // --- API CALLS ---
        // --- H√ÄM G·ªåI API (HI·ªÜN N√öT DOWNLOAD) ---
        async function transcribeVideo(filename, elementId, btn) {
            const box = document.getElementById(elementId);
            const originalText = btn.innerText;
            
            // 1. ƒê·ªïi tr·∫°ng th√°i n√∫t
            btn.innerText = "‚è≥ Processing AI...";
            btn.disabled = true;
            btn.style.backgroundColor = "#999";
            
            try {
                const response = await fetch(`/api/transcribe/${filename}`, { method: 'POST' });
                const result = await response.json();

                if (response.ok) {
                    // 2. ·∫®n n√∫t Transcribe c≈©
                    btn.style.display = 'none';
                    
                    // 3. Hi·ªán khung vƒÉn b·∫£n preview
                    box.style.display = 'block';
                    box.style.padding = '10px';
                    box.style.backgroundColor = '#f1f8ff';
                    box.style.border = '1px solid #cce5ff';
                    
                    // 4. Set n·ªôi dung (VƒÉn b·∫£n + N√∫t Download)
                    box.innerHTML = `
                        <div style="white-space: pre-wrap; line-height: 1.6; max-height: 200px; overflow-y: auto; margin-bottom: 10px;">
                            ${result.text} 
                        </div>
                        <div style="text-align: right;">
                            <a href="${result.txt_url}" download="${result.txt_filename}" class="btn" style="background-color: #28a745; font-size: 12px; padding: 4px 10px; margin-right: 0;">
                                ‚¨áÔ∏è Download (.txt)
                            </a>
                        </div>
                    `;
                } else {
                    alert("AI Error: " + result.detail);
                    btn.innerText = originalText;
                    btn.disabled = false;
                    btn.style.backgroundColor = "#6f42c1";
                }
            } catch (err) {
                alert("Connection error.");
                btn.innerText = originalText;
                btn.disabled = false;
                btn.style.backgroundColor = "#6f42c1";
            }
        }

        async function deleteVideo(filename) {
            if (!confirm(`Delete file "${filename}"?`)) return;
            await fetch(`/api/video/${filename}`, { method: 'DELETE' });
            loadVideos();
        }
        
        async function deleteAllVideos() {
            if (!confirm("WARNING: DELETE ALL VIDEOS?")) return;
            await fetch('/api/nuke-all-videos', { method: 'DELETE' });
            loadVideos();
        }

        function playVideo(url) {
            const preview = document.getElementById('video-preview');
            preview.innerHTML = `
                <div style="background:#000; padding:10px; display:inline-block; border-radius:8px; box-shadow: 0 5px 15px rgba(0,0,0,0.3);">
                    <h3 style="color:white; margin:0 0 10px 0;">Playing: ${url.split('/').pop()}</h3>
                    <video controls autoplay style="max-height:400px; max-width:100%"><source src="${url}"></video>
                    <br><button class="btn" style="background:#555; margin-top:10px; width:100%" onclick="this.parentElement.parentElement.innerHTML=''">Close Player</button>
                </div>`;
            preview.scrollIntoView({ behavior: 'smooth' });
        }

        loadVideos();
    </script>
</body>
</html>
