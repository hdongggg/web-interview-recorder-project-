<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automated Interview System</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; padding: 20px; background-color: #f0f2f5; }
        
        /* Screens (Steps) */
        .screen { display: none; max-width: 700px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .active { display: block; }

        h1, h2 { color: #333; }
        input[type="text"] { padding: 12px; width: 70%; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; font-size: 16px; }
        
        /* Video Container */
        #video-container { margin: 20px auto; border: 4px solid #3498db; border-radius: 8px; overflow: hidden; background: black; max-width: 640px;}
        
        /* Mirror Effect */
        video { width: 100%; display: block; transform: scaleX(-1); }

        /* Buttons */
        .controls button { padding: 12px 24px; margin: 10px; cursor: pointer; border: none; border-radius: 5px; font-size: 16px; font-weight: bold; transition: 0.3s; }
        
        .btn-primary { background-color: #3498db; color: white; }
        .btn-record { background-color: #e74c3c; color: white; }
        .btn-stop { background-color: #333; color: white; }
        
        .btn-next { background-color: #2ecc71; color: white; display: none; } 
        .btn-rerecord { background-color: #f39c12; color: white; display: none; } 
        
        button:disabled { background-color: #ccc; cursor: not-allowed; }

        .question-box { background: #e8f4fd; padding: 15px; border-left: 5px solid #3498db; margin-bottom: 20px; text-align: left; }
        .status-log { margin-top: 15px; font-weight: bold; color: #555; }
    </style>
</head>
<body>

    <div id="screen-login" class="screen active">
        <h1>üëã Welcome to the Interview</h1>
        <p>Please enter your full name to begin.</p>
        <input type="text" id="candidateName" placeholder="e.g., John Doe">
        <br>
        <button class="btn-primary" onclick="startInterview()">Start Interview</button>
    </div>

    <div id="screen-recorder" class="screen">
        <div class="question-box">
            <h3 id="question-title">Question 1:</h3>
            <p id="question-content" style="font-size: 1.2em;">Loading question...</p>
        </div>

        <div id="video-container">
            <video id="videoPlayer" autoplay muted></video>
        </div>

        <div class="controls">
            <button id="startBtn" class="btn-record" onclick="startRecording()">üî¥ Start Recording</button>
            <button id="stopBtn" class="btn-stop" onclick="stopRecording()" disabled>‚èπÔ∏è Stop & Submit</button>
            
            <button id="nextBtn" class="btn-next" onclick="nextQuestion()">‚û°Ô∏è Next Question</button>
            <button id="reRecordBtn" class="btn-rerecord" onclick="reRecord()">üîÑ Re-record</button>
        </div>

        <p id="status" class="status-log">Camera ready...</p>
    </div>

    <div id="screen-finish" class="screen">
        <h1 style="color: green;">üéâ Congratulations!</h1>
        <h2>You have completed the interview.</h2>
        <p>Thank you for participating. Our team will review your submission shortly.</p>
        <button class="btn-primary" onclick="location.reload()">Back to Home</button>
    </div>

    <script>
        // --- DATA CONFIGURATION ---
        const QUESTIONS = [
            "Please briefly introduce yourself.",
            "What are your greatest strengths and weaknesses?",
            "Why do you want to apply for this position?",
            "Describe a challenge you faced at work and how you overcame it.",
            "What are your salary expectations?"
        ];

        let currentQuestionIndex = 0;
        let candidateName = "";
        let mediaRecorder;
        let recordedChunks = [];
        let stream;
        
        // --- UI LOGIC ---
        
        async function startInterview() {
            const input = document.getElementById('candidateName');
            if (!input.value.trim()) {
                alert("Please enter your name!");
                return;
            }
            // 1. Save and Sanitize Name
            candidateName = sanitizeName(input.value.trim()).replace(/\s+/g, '_');
            
            // 2. Switch Screen
            document.getElementById('screen-login').classList.remove('active');
            document.getElementById('screen-recorder').classList.add('active');

            // 3. Setup Camera & Load Q1
            await setupCamera();
            loadQuestion(0);
        }

        function loadQuestion(index) {
            // Update Text
            document.getElementById('question-title').innerText = `Question ${index + 1} / ${QUESTIONS.length}`;
            document.getElementById('question-content').innerText = QUESTIONS[index];
            
            // Reset Buttons
            document.getElementById('startBtn').style.display = 'inline-block';
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').style.display = 'inline-block';
            document.getElementById('stopBtn').disabled = true;
            
            document.getElementById('nextBtn').style.display = 'none'; 
            document.getElementById('reRecordBtn').style.display = 'none'; 
            
            document.getElementById('status').innerText = "Ready to record...";
            document.getElementById('status').style.color = "#555";
        }

        function reRecord() {
            loadQuestion(currentQuestionIndex);
        }

        function nextQuestion() {
            currentQuestionIndex++;
            
            if (currentQuestionIndex < QUESTIONS.length) {
                loadQuestion(currentQuestionIndex);
            } else {
                stopCamera();
                document.getElementById('screen-recorder').classList.remove('active');
                document.getElementById('screen-finish').classList.add('active');
            }
        }

        // --- CAMERA LOGIC ---

        async function setupCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                document.getElementById('videoPlayer').srcObject = stream;
            } catch (err) {
                alert("Cannot access Camera. Please allow permissions!");
            }
        }

        function stopCamera() {
            if(stream) stream.getTracks().forEach(track => track.stop());
        }

        function startRecording() {
            recordedChunks = [];
            mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm' });

            mediaRecorder.ondataavailable = event => {
                if (event.data.size > 0) recordedChunks.push(event.data);
            };

            mediaRecorder.onstop = uploadVideo; 

            mediaRecorder.start();
            
            // Update UI
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            document.getElementById('status').innerText = "üî¥ Recording...";
            document.getElementById('status').style.color = "red";
        }

        function stopRecording() {
            mediaRecorder.stop();
            document.getElementById('stopBtn').disabled = true;
            document.getElementById('status').innerText = "‚è≥ Processing & Uploading...";
            document.getElementById('status').style.color = "orange";
        }

        async function uploadVideo() {
            const blob = new Blob(recordedChunks, { type: 'video/webm' });
            
            // Filename: NguyenVanA_Question_1.webm
            const filename = `${candidateName}_Question_${currentQuestionIndex + 1}.webm`;

            const formData = new FormData();
            formData.append('file', blob, filename); 

            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    document.getElementById('status').innerText = "‚úÖ Submission successful!";
                    document.getElementById('status').style.color = "green";

                    // Hide Record/Stop
                    document.getElementById('startBtn').style.display = 'none';
                    document.getElementById('stopBtn').style.display = 'none';
                    
                    // Show Next/Re-record
                    document.getElementById('nextBtn').style.display = 'inline-block';
                    document.getElementById('reRecordBtn').style.display = 'inline-block';
                } else {
                    throw new Error("Server Error");
                }
            } catch (error) {
                document.getElementById('status').innerText = "‚ùå Upload failed. Please try again.";
                document.getElementById('startBtn').disabled = false; 
            }
        }

        // Helper: Remove Vietnamese Tones (Sanitize Name)
        function sanitizeName(str) {
            str = str.replace(/√†|√°|·∫°|·∫£|√£|√¢|·∫ß|·∫•|·∫≠|·∫©|·∫´|ƒÉ|·∫±|·∫Ø|·∫∑|·∫≥|·∫µ/g,"a"); 
            str = str.replace(/√®|√©|·∫π|·∫ª|·∫Ω|√™|·ªÅ|·∫ø|·ªá|·ªÉ|·ªÖ/g,"e"); 
            str = str.replace(/√¨|√≠|·ªã|·ªâ|ƒ©/g,"i"); 
            str = str.replace(/√≤|√≥|·ªç|·ªè|√µ|√¥|·ªì|·ªë|·ªô|·ªï|·ªó|∆°|·ªù|·ªõ|·ª£|·ªü|·ª°/g,"o"); 
            str = str.replace(/√π|√∫|·ª•|·ªß|≈©|∆∞|·ª´|·ª©|·ª±|·ª≠|·ªØ/g,"u"); 
            str = str.replace(/·ª≥|√Ω|·ªµ|·ª∑|·ªπ/g,"y"); 
            str = str.replace(/ƒë/g,"d");
            str = str.replace(/√Ä|√Å|·∫†|·∫¢|√É|√Ç|·∫¶|·∫§|·∫¨|·∫®|·∫™|ƒÇ|·∫∞|·∫Æ|·∫∂|·∫≤|·∫¥/g, "A");
            str = str.replace(/√à|√â|·∫∏|·∫∫|·∫º|√ä|·ªÄ|·∫æ|·ªÜ|·ªÇ|·ªÑ/g, "E");
            str = str.replace(/√å|√ç|·ªä|·ªà|ƒ®/g, "I");
            str = str.replace(/√í|√ì|·ªå|·ªé|√ï|√î|·ªí|·ªê|·ªò|·ªî|·ªñ|∆†|·ªú|·ªö|·ª¢|·ªû|·ª†/g, "O");
            str = str.replace(/√ô|√ö|·ª§|·ª¶|≈®|∆Ø|·ª™|·ª®|·ª∞|·ª¨|·ªÆ/g, "U");
            str = str.replace(/·ª≤|√ù|·ª¥|·ª∂|·ª∏/g, "Y");
            str = str.replace(/ƒê/g, "D");
            return str;
        }
    </script>
</body>
</html>
